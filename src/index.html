<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>ts_ex_13</title>
</head>
<body>
    <div class="flex justify-center my-20">
        <h1 class=" m-auto text-3xl font-extrabold text-gray-900 md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-cyan-300 from-cyan-800">Number</span></h1>
    </div>
    <form class="m-auto my-20 w-1/3 flex flex-col justify-center">   
        <label for="inputNumber" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">random number</label>
        <div class="relative">
            <input type="inputNumber" id="inputNumber" class="w-full p-4 pl-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-cyan-500 focus:border-cyan-500 " placeholder="randon number..." required>
            <button type="button" id="submitButton" class="text-white absolute right-2.5 bottom-2.5 bg-cyan-600 hover:bg-cyan-800 focus:ring-2 focus:outline-none focus:ring-cyan-500 font-medium rounded-lg text-sm px-4 py-2">Submit</button>
        </div>
        <button type="button" id="randomNumberButton" class="mt-10 text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Show a random number</button>
        <div class="mt-4 flex justify-between items-center gap-5">
            <button type="button" id="showArrayButton" class="w-1/2 text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Show Array</button>
            <button type="button" id="clearButton" class="w-1/2 text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Clear</button>
        </div>
    </form>
    

    <script type="module" src="../dist/main.js"></script>
</body>
</html>
